<template name="Edit_Page">
  {{#If_Logged_In}}
    <div style="padding-top: 20px; padding-bottom: 20px" class = "ui container">
      {{#autoForm collection=stuffCollection template="semanticUI" id="EditPageForm" type="update" doc=getDoc resetOnSuccess=true}}
        <div style="padding-top: 20px" class="ui  container">

          <form class="ui form">
            <h4 class="ui dividing header">Edit Recipe</h4>
            <div class = "sixteen wide field">
                {{>afQuickField name='recipe'}}
            </div>

            <div class = "thirty wide field">
                {{>afQuickField name='ingredients'}}
            </div>
            <div class = "thirty wide field">
                {{>afQuickField name='directions'}}
            </div>
            <div class = "thirty wide field">
                {{>afQuickField name='cuisineType'}}
            </div>



          </form>
          <button type="insert" class="ui button">
            Update
          </button>


        </div>
      {{/autoForm}}
    </div>
  {{/If_Logged_In}}

</template>
