<template name="Edit_Stuff_Page">
  {{#If_Logged_In}}
    <div style="padding-top: 20px" class = "ui viewFull container">
      {{#autoForm collection=stuffCollection template="semanticUI" id="EditStuffForm"
                  type="update"
                  doc=getDoc  resetOnSuccess=true}}
        <div style="padding-top: 20px" class="ui  container">

          <form class="ui form">
            <h4 class="ui dividing header">Check-In Equipment</h4>
            <h4  class="ui sub header">{{getDoc.equipmentName}}</h4>
            <div class = "sixteen wide field">
              {{>afQuickField name='checkinTime'}}
            </div>

            <div class = "thirty wide field">
              {{>afQuickField name='checkinDate'}}
            </div>


          </form>
          <button type="insert" class="ui button">
            Check-In
          </button>

         
          <!--<button type="insert" class="btn btn-primary">Submit</button>-->



        </div>
      {{/autoForm}}
    </div>
  {{/If_Logged_In}}

</template>
