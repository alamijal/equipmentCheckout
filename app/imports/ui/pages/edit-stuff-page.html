<template name="Edit_Stuff_Page">
  {{#If_Logged_In}}
    <div style="padding-top: 20px" class = "ui viewFull container">
      {{#autoForm collection=historyCollection template="semanticUI" id="AddStuffForm" type="insert" doc=getDoc resetOnSuccess=true}}
        <div style="padding-top: 20px" class="ui  container">

          <form class="ui form">
            <h4 class="ui dividing header">Check-In Equipment</h4>
            <h4  class="ui sub header">{{getDoc.equipmentName}}</h4>
            <div class="fields">
              <div class = "sixteen wide field">
                {{>afQuickField name='time2'}}
              </div>

              <div class = "sixteen wide field">
                {{>afQuickField name='date2'}}
             </div>
            </div>
            <div class="fields">
              <div class ="sixteen wide field">
                {{>afQuickField name='first2' value=getDoc.first}}
              </div>
              <div class = "sixteen wide field">
                {{>afQuickField name='last2' value=getDoc.last}}
              </div>


              <div class = "sixteen wide field">
                {{>afQuickField name='number2' value=getDoc.number}}
              </div>

                <div class ="sixteen wide field">
                  {{>afQuickField name='equipmentName2' value=getDoc.equipmentName}}
                </div>
                <div class = "sixteen wide field">
                  {{>afQuickField name='equipmentType2' value=getDoc.equipmentType}}
                </div>

            </div>


          </form>
          <button type="insert" class="ui button">
          Check-In
          </button>

          <!--<button type="insert" class="btn btn-primary">Submit</button>-->



        </div>
      {{/autoForm}}
    </div>
  {{/If_Logged_In}}

</template>
<template name="View_Comments">
  {{#If_Logged_In}}
    <div style="padding-top: 20px" class = "ui viewFull container">
      {{#autoForm collection=stuffCollection template="semanticUI" id="EditStuffForm"
                  type="update"
                  doc=getDoc  resetOnSuccess=true}}
        <div style="padding-top: 20px" class="ui  container">



          <form class="ui form">
            <div class="ui fluid centered card">

              <div class="content">

                <h2 style="color: #F15A24" class="ui header">{{getDoc.comments}}</h2>
                <h4 style="color: #F15A24" class="ui sub header">Ingredients</h4>
                <div class="description">

                </div>

                <h4 style="color: #F15A24" class="ui sub header">Directions</h4>



              </div>
            </div>



          </form>
          <!--<button type="insert" class="btn btn-primary">Submit</button>-->



        </div>
      {{/autoForm}}
    </div>
  {{/If_Logged_In}}

</template>
