
<template name="History_Page">
  {{#If_Logged_In}}
    <div style="padding-bottom: 110px" class="ui container">
      {{#if Template.subscriptionsReady}}
        <h class="ui dividing header">Checkout History</h>
        <table style="margin-top: 20px" class="ui striped celled table">
          <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Checkout Date</th>
            <th>Check-In Date</th>
            <th>Checkout Time</th>
            <th>Check-In Time</th>
            <th>Item</th>
            <th>Equipment Type</th>



            {{#If_Logged_In}}

            {{/If_Logged_In}}
          </tr>
          </thead>

          <tbody>
          {{#each stuff in stuffList}}
            <tr>
              <td>{{stuff.first}}</td>
              <td>{{stuff.last}}</td>
              <td>{{stuff.date}}</td>
              <td>{{stuff.checkinDate}}</td>
              <td>{{stuff.time}}</td>
              <td>{{stuff.checkinTime}}</td>
              <td>{{stuff.equipmentName}}</td>
              <td>{{stuff.equipmentType}}</td>


            </tr>
          {{/each}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>
