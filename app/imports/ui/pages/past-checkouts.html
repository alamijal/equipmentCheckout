
<template name="History_Page">
  {{#If_Logged_In}}
    <div style="padding-bottom: 110px" class="ui container">
      {{#if Template.subscriptionsReady}}
        <h class="ui dividing header">Checkout History</h>
        <table style="margin-top: 20px" class="ui striped celled table">
          <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Check-In Date</th>
            <th>Check-In Time</th>
            <th>Item</th>
            <th>Equipment Type</th>



            {{#If_Logged_In}}

            {{/If_Logged_In}}
          </tr>
          </thead>

          <tbody>
          {{#each history in historyList}}
            <tr>
              <td>{{history.first2}}</td>
              <td>{{history.last2}}</td>
              <td>{{history.date2}}</td>
              <td>{{history.time2}}</td>
              <td>{{history.equipmentName2}}</td>
              <td>{{history.equipmentType2}}</td>


            </tr>
          {{/each}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>
