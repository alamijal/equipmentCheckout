
<template name="List_Stuff_Page">
  {{#If_Logged_In}}
    <div style="padding-bottom: 110px" class="ui container">
      {{#if Template.subscriptionsReady}}
        <table style="margin-top: 20px" class="ui striped celled table">
          <thead>
          <tr>
            <th>Recipe</th>
            <th>Select</th>
            <th>Edit</th>

            {{#If_Logged_In}}

            {{/If_Logged_In}}
          </tr>
          </thead>

          <tbody>
          {{#each stuff in stuffList}}
            <tr>
              <td>{{stuff.recipe}}</td>
              <td><a class="{{ isActiveRoute 'View_Full_Recipe'}}
              item" href="{{ pathFor 'View_Full_Recipe' _id=stuff._id}}">View Full Recipe</a></td>
              <td><a class="{{ isActiveRoute 'Edit'}}
              item" href="{{ pathFor 'Edit_Page' _id=stuff._id}}">Edit Recipe</a></td>

            </tr>
          {{/each}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>
