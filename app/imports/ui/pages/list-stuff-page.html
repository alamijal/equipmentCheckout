
<template name="List_Stuff_Page">
  {{#If_Logged_In}}
    <div style="padding-bottom: 110px" class="ui container">
      {{#if Template.subscriptionsReady}}
        <h class="ui dividing header">Current Checkouts</h>
        <table style="margin-top: 20px" class="ui striped celled table">
          <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Checkout Date</th>
            <th>Checkout Time</th>
            <th>Item</th>
            <th>Equipment Type</th>
            <th>View</th>
            <th>Check-In</th>

            {{#If_Logged_In}}

            {{/If_Logged_In}}
          </tr>
          </thead>

          <tbody>
          {{#each stuff in stuffList}}
            <tr>
              <td>{{stuff.first}}</td>
              <td>{{stuff.last}}</td>
              <td>{{stuff.date}}</td>
              <td>{{stuff.time}}</td>
              <td>{{stuff.equipmentName}}</td>
              <td>{{stuff.equipmentType}}</td>
              <td><a class="{{ isActiveRoute 'View_Comments'}}
              item" href="{{ pathFor 'View_Comments' _id=stuff._id}}">View Comments</a></td>
              <td><a class="{{ isActiveRoute 'Edit'}}
              item" href="{{ pathFor 'Edit_Stuff_Page' _id=stuff._id}}">Check-In</a></td>

            </tr>
          {{/each}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>
<template name="View_Comments">
  {{#If_Logged_In}}
    <div style="padding-top: 20px" class = "ui viewFull container">
      {{#autoForm collection=stuffCollection template="semanticUI" id="EditStuffForm"
                  type="update"
                  doc=getDoc  resetOnSuccess=true}}
        <div style="padding-top: 20px" class="ui  container">



          <form class="ui form">
            <div class="ui fluid centered card">

              <div class="content">

                <h2 style="color: #F15A24" class="ui header">{{getDoc.comments}}</h2>
                <h4 style="color: #F15A24" class="ui sub header">Ingredients</h4>
                <div class="description">

                </div>

                <h4 style="color: #F15A24" class="ui sub header">Directions</h4>



              </div>
            </div>



          </form>
          <!--<button type="insert" class="btn btn-primary">Submit</button>-->



        </div>
      {{/autoForm}}
    </div>
  {{/If_Logged_In}}

</template>
