<template name="Add_Stuff_Page">
  {{#If_Logged_In}}
  <div style="padding-top: 20px; padding-bottom: 20px" class = "ui container">
    {{#autoForm collection=stuffCollection template="semanticUI" id="AddStuffForm" type="insert" resetOnSuccess=true}}
    <div style="padding-top: 20px" class="ui  container">

     <form class="ui form">
       <h4 class="ui dividing header">New Checkout</h4>
       <div class="fields">
         <div class ="sixteen wide field">
           {{>afQuickField name='first'}}
         </div>
         <div class = "sixteen wide field">
           {{>afQuickField name='last'}}
         </div>

       </div>
       <div class="fields">
         <div class = "sixteen wide field">
           {{>afQuickField name='number'}}
         </div>
         <div class ="sixteen wide field">
           {{>afQuickField name='date'}}
         </div>
         <div class = "sixteen wide field">
           {{>afQuickField name='time'}}
         </div>
       </div>

       <div class="fields">
         <div class ="sixteen wide field">
           {{>afQuickField name='equipmentName'}}
         </div>
         <div class = "sixteen wide field">
           {{>afQuickField name='equipmentType'}}
         </div>

       </div>

       <div class = "sixteen wide field">
         {{>afQuickField name='comments'}}
       </div>


     </form>
      <!--<button type="insert" class="btn btn-primary">Submit</button>-->
      <button type="insert" class="ui s button">
        Submit
      </button>


    </div>
  {{/autoForm}}
    </div>
  {{/If_Logged_In}}

</template>
